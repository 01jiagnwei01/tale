#include('./header.html',{active:'settings', title:'系统设置'})
<div class="row">

    <div class="col-sm-12">
        <h4 class="page-title">系统设置</h4>
    </div>

    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">全局设置</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="settings-form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">站点名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="site_title" placeholder="站点名称" value="${options.site_title}" required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">站点描述</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="site_description" placeholder="站点描述"
                                   value="${options.site_description}" required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">站点关键词</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="site_keywords" placeholder="站点关键词"
                                   value="${options.site_keywords}" required aria-required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">博客主题</label>
                        <div class="col-md-9">
                            <select name="site_theme" class="form-control">
                                <option value="default" #if(options.site_theme=='default') selected #end>默认主题</option>
                                <option value="kaldorei" #if(options.site_theme=='kaldorei') selected #end>kaldorei</option>
                            </select>
                        </div>
                    </div>
                    <div class="clearfix pull-right">
                        <button type="button" class="btn btn-primary waves-effect waves-light" onclick="saveSetting()">保存设置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-color panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">个性化设置</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-md-3 control-label">微博账号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="social_weibo" value="${options.social_weibo}" placeholder="微博账号，不输入则不显示">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">知乎账号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="social_zhihu" value="${options.social_zhihu}" placeholder="知乎账号，不输入则不显示">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Github账号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="social_github" value="${options.social_github}" placeholder="Github账号，不输入则不显示">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Twitter账号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="social_twitter" value="${options.social_twitter}" placeholder="Twitter账号，不输入则不显示">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">博客主题</label>
                        <div class="col-md-9">
                            <select name="site_theme" class="form-control">
                                <option value="default" #if(options.site_theme=='default') selected #end>默认主题</option>
                                <option value="kaldorei" #if(options.site_theme=='kaldorei') selected #end>kaldorei</option>
                            </select>
                        </div>
                    </div>
                    <div class="clearfix pull-right">
                        <button type="button" class="btn btn-inverse waves-effect waves-light" onclick="saveSetting()">保存设置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
#include('./footer.html')
<script type="text/javascript">
    function saveSetting() {
        var param = $('#settings-form').serialize();
        $.post('/admin/setting', param, function (result) {
            if(result && result.success){
                swal('提示信息', '保存成功', 'success');
            } else {
                swal("提示消息", result.msg, 'error');
            }
        });
    }
</script>
</body>
</html>
